<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/dashboardStyle.css"></link>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    
    
    <script src="scripts/mainchart.js"></script>
</head>
<body>
    <!-- 
    bg --color-gray-900
    card transparent 3% white
    card-border  --color-gray-800
    card-padding calc(var(--spacing) * 6)
    card - border border-style: var(--tw-border-style);
    border-width: 1px;
    border-radius --radius-2xl
    grid-gap calc(var(--spacing) * 6);

    heading:
    font-size: var(--text-lg);
    line-height: var(--tw-leading, var(--text-lg--line-height));
    -->

    <div class="grid">
        <div class="menuType card">
            <h3>Type of data</h3>
            <div class="buttonContainer">
            <button type="button">pm10</button>
            <button type="button">pm2.5</button>
            </div>
            
        </div>
        <div class="plotContainer">
            <div class="plotCard card">
                 <h3>Todays Data</h3>
                 <p class="subHead">Data shown every 15min</p>
                <div id="chart"></div>
            </div>
            <div class="card minMax">
                <h3>Todays Max</h3>
                <p class="subHead">pm10</p>
                <span class="currentValue">
                    <h2>4.86</h2>
                    <div class="compYesterday">
                        <p class="subHead">1d ago</p>
                        <div class="percent bad">
                            <i class="fa-solid fa-arrow-down"></i> 10.80%
                        </div>
                    </div>
                </span>
            </div>
            <div class="card minMax">
                <h3>Todays Min</h3>
                <p class="subHead">pm10</p>
                <span class="currentValue">
                    <h2>2.50</h2>
                    <div class="compYesterday">
                        <p class="subHead">1d ago</p>
                        <div class="percent good">
                            <i class="fa-solid fa-arrow-down"></i> 10.80%
                        </div>
                    </div>
                </span>
            </div>
        </div>
        
    </div>
</body>
</html>
