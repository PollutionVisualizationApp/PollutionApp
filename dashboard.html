<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/dashboardStyle.css"></link>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

    <script src="scripts/weeklyClass.js" defer></script>
    <script src="scripts/dailyClass.js" defer></script>
    <script src="scripts/mainchart.js" defer></script>
    <script src="scripts/theme.js" defer></script>
</head>
<body>
<!--
bg --color-gray-900
card transparent 3% white
card-border  --color-gray-800
card-padding calc(var(--spacing) * 6)
card - border border-style: var(--tw-border-style);
border-width: 1px;
border-radius --radius-2xl
grid-gap calc(var(--spacing) * 6);

heading:
font-size: var(--text-lg);
line-height: var(--tw-leading, var(--text-lg--line-height));
-->
<label for="themeCheckBox" class="circleButton"><i class="fa-regular fa-lightbulb"></i></label>
<input type="checkbox" id="themeCheckBox">
    <div class="grid">
        <div class="menuType">
            <div class="card">
                <h3>Type of data</h3>
                <div class="buttonContainer" id="typeButtons">
                <button data-type="pm10" type="button">pm10</button>
                <button data-type="pm25" type="button">pm2.5</button>
                </div>
            </div>
            <div class="card">
                <h3>Sensor</h3>
                <div class="buttonContainer" id="sensorButtons">
                    <!-- Копчиња за сензори ќе се креираат динамично со JS -->
                </div>
            </div>
            <div id="yearSelection" class="card">
                <!-- <h3>Timeframe</h3>
                <select id="timeframeSelect" class="custom-select small-select">
                    <option value="monthly" selected>Monthly</option>
                    <option value="weekly">Weekly</option>
                    <option value="daily">Daily</option>
                </select> -->
                <h3>Year</h3>
                <select id="yearSelect" class="custom-select small-select">
                    <option value="2024">2024</option>
                    <option value="2025" selected>2025</option>
                    <option value="2026">2026</option>
                </select>
            </div>
        </div>
        
        <div class="plotContainer">
            <div class="filterCard card">
                <h3>Timeframe</h3>
                <div class="timeframeContainer">
                    <input type="radio" name="timeframe" value="daily" id="daily" >
                    <label for="daily">Daily</label>
                    <input type="radio" name="timeframe" value="weekly" id="weekly">
                    <label for="weekly">Weekly</label>
                    <input type="radio" name="timeframe" value="monthly" id="monthly" checked>
                    <label for="monthly">Monthly</label>
                </div>
            </div>
            <div class="plotCard card">
                 <h3>Todays Data</h3>
                 <p class="subHead">Hourly data</p>
                <div id="chart"></div>
            </div>
            <div class="card minMax">
                <h3>Todays Max</h3>
                <div id="maxDiv"><p class="subHead typeMinMax">pm10</p><span class="values"></span></div>
                <span class="currentValue">
                    <h2 id="max">4.86</h2>
                    <div class="compYesterday">
                        <p class="subHead">1d ago</p>
                        <div class="percent bad">
                            <i class="fa-solid fa-arrow-down"></i> 10.80%
                        </div>
                    </div>
                </span>
        </div>
        <div class="card minMax">
            <h3>Todays Min</h3>
            <div id="minDiv"><p class="subHead typeMinMax">pm10</p><span class="values"></span></div>
            <span class="currentValue">
                    <h2 id="min">2.50</h2>
                    <div class="compYesterday">
                        <p class="subHead">1d ago</p>
                        <div class="percent good">
                            <i class="fa-solid fa-arrow-down"></i> 10.80%
                        </div>
                    </div>
                </span>
        </div>
    </div>

</div>
</body>
</html>
